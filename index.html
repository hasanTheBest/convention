<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event, Conference and Convention Center</title>

    <!-- Google Font - Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Stylesheet CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom Stylesheet of EventCon -->
    <link rel="stylesheet" href="event-con.css" />
  </head>
  <body>
    <!-- ============== Header ================== -->
    <header>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logos/Capt5464ure_prev_ui.png" alt="" width="40" />
            <!-- class="d-inline-block align-text-center" -->
            <!-- height="24" -->
            <h2 class="fs-5 fw-bold mb-0">EventCon</h2>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Banner -->
      <div class="banner-wrapper">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <!-- Carousel Indicator -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>

          <!-- Carousel Inner -->
          <div class="carousel-inner ratio ratio-21x9 w-100">
            <!-- Carousel Item 1 -->
            <div
              class="carousel-item active h-100 d-flex justify-content-center align-items-center"
            >
              <div class="text-white">
                <h1 class="display-1 fw-bold">First slide label</h1>
                <p class="h5">
                  Some representative placeholder content for the first slide.
                </p>
              </div>
              <!-- <img src="..." class="d-block w-100" alt="..." /> -->

              <!-- <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>
                  Some representative placeholder content for the first slide.
                </p>
              </div> -->
            </div>

            <!-- Carousel Item 2 -->
            <div class="carousel-item h-100">
              <div
                class="carousel-item-content d-flex justify-content-center align-items-center h-100"
              >
                <div class="carousel-caption d-none d-md-block">
                  <h1 class="display-1">First slide label</h1>
                  <p class="h6">
                    Some representative placeholder content for the first slide.
                  </p>
                </div>
              </div>
            </div>

            <!-- Carousel Item 3 -->
            <div class="carousel-item h-100">
              <div
                class="carousel-item-content d-flex justify-content-center align-items-center h-100"
              >
                <div class="carousel-caption d-none d-md-block">
                  <h1 class="display-1">First slide label</h1>
                  <p class="h6">
                    Some representative placeholder content for the first slide.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Bootstrap Script Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
